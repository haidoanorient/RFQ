<div class="row">
    <div class="col">
        <h3>
            Applicant request list
        </h3>
    </div>
    <div class="col">
        <button (click)="createApplicant()" type="button" class="btn btn-primary">Create Applicant</button>
    </div>
</div>
<br>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Applicant Email</th>
                <th scope="col">FullName</th>
                <th scope="col">Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Status</th>
                <th scope="col">Created Date</th>
                <th scope="col">Updated Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of applicantService.applicants">
                <td>{{item.email}}</td>
                <td>{{item.fullName}}</td>
                <td>{{item.address}}</td>
                <td>{{item.phoneNumber}}</td>
                <td>{{applicantStatusDisplay[item.status]}}</td>
                <td>{{item.createDate}}</td>
                <td>{{item.updatedDate}}</td>
                <td>
                    <button (click)="reviewApplicant(item.id)" type="button" class="btn btn-info">Review</button>
                    <!-- <button (click)="accept(item.applicantId)" type="button" class="btn btn-success">Accept</button>|
                    <button (click)="refuse(item.applicantId)" type="button" class="btn btn-danger">Refuse</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
